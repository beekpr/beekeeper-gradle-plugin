buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
          }
    }

    dependencies {
        classpath group: 'com.gradle.publish', name: 'plugin-publish-plugin', version: '0.10.1'
    }
}

plugins {
    id "io.beekeeper.gradle.plugin" version "0.5.4"
}

group = 'io.beekeeper.gradle'

subprojects {

    group = 'io.beekeeper.gradle'
    apply plugin: 'java'
    apply plugin: 'groovy'

    if(project.name.endsWith('-plugin')) {
        apply plugin: 'java-gradle-plugin'
        apply plugin: 'com.gradle.plugin-publish'
    }

    repositories {
        mavenCentral()

        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        implementation localGroovy()
        testImplementation project(':beekeeper-plugin-test-support')
        testImplementation "org.spockframework:spock-core:1.2-groovy-2.5"
    }
}
