buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'com.gradle.publish', name: 'plugin-publish-plugin', version: '0.10.1'
    }
}

plugins {
    // eat our own dogfood and apply groovy code style via spotless
    id "com.diffplug.gradle.spotless" version "3.23.0"
}

group = 'io.beekeeper.gradle'

subprojects {

    group = 'io.beekeeper.gradle' 
    apply plugin: 'groovy'
    apply plugin: 'com.diffplug.gradle.spotless'
    
    if(project.name.endsWith('-plugin')) {
    	apply plugin: 'java-gradle-plugin'
	apply plugin: 'com.gradle.plugin-publish'
    }

    spotless {
        groovy {
            greclipse()
        }
    }

    repositories {
        mavenCentral()
        
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        implementation localGroovy()
        testImplementation project(':beekeeper-plugin-test-support')
        testImplementation "org.spockframework:spock-core:1.2-groovy-2.5"
    }
}
