buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
          }
    }

    dependencies {
        classpath group: 'com.gradle.publish', name: 'plugin-publish-plugin', version: '0.10.1'
    }
}

plugins {
    id "io.beekeeper.gradle.plugin" version "0.3.1"
}

group = 'io.beekeeper.gradle'

subprojects {

    group = 'io.beekeeper.gradle' 
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'java-gradle-plugin'
    apply plugin: 'com.gradle.plugin-publish'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation localGroovy()
        testImplementation "org.spockframework:spock-core:1.2-groovy-2.5"
    }
}
